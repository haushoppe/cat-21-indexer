<ng-container *ngIf="{ cat: cat$ | async } as c">

  <div class="clearfix">

    <a *ngIf="c?.cat?.nextTransactionId" [routerLink]="['/cat', c?.cat?.nextTransactionId]"
      class="fw-bold mt-4 mb-4 float-start">« Next</a>

    <span *ngIf="!c?.cat?.nextTransactionId"
      class="fw-bold mt-4 mb-4 float-start">&nbsp;</span>

    <a *ngIf="c?.cat?.previousTransactionId" [routerLink]="['/cat', c?.cat?.previousTransactionId]"
      class="fw-bold mt-4 mb-4 float-end">» Previous</a>

    <span *ngIf="!c?.cat?.previousTransactionId"
      class="fw-bold mt-4 mb-4 float-end">&nbsp;</span>

  </div>

  <div class="cat-box">
    <app-cat21-viewer
    [cat21Transaction]="c.cat?.cat"
    [showDetails]="true" />
  </div>

</ng-container>

<a routerLink="/" class="btn btn btn-primary fw-bold mt-4 mb-4" >« Back</a>
